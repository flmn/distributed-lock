jar {
    enabled = true
}

bootJar {
    enabled = false
}

dependencies {
    api(
            project(':distributed-lock-api')
    )
    implementation(
            'org.springframework.boot:spring-boot-starter-data-redis',
            'com.github.flmn:trivial-java-utils:0.0.8',
    )
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.6.2'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

tasks.named('test') {
    useJUnitPlatform()
}

